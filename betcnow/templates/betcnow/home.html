{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">

        <div class="item active">
            <img class="img-corousel" src="{% static 'betcnow/img/fondo1.png' %}" alt="First Slide"> 
        </div>

        <div class="item">
            <img class="img-corousel" src="{% static 'betcnow/img/fondo1.png' %}" alt="Second Slide">
        </div>

        <div class="item">
            <img class="img-corousel" src="{% static 'betcnow/img/fondo1.png' %}" alt="Third Slide">
        </div>

    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>

      <!-- boton grupal inferior -->

<div class="btn-group btn-group-justified btn-group-lg " >
  
  <a href="{% url 'registration_register' %}" class="btn btn-primary btn-group-justified ad">   JOIN NOW!   </a>
  <a href= "{% url 'play' %}" class="btn  btn-primary df">Let's WIN!</a>
  <a href="{% url 'testimonios' %}" class="btn btn-primary fg">TESTIMONIALS</a>
  

</div>
{% endblock %}
